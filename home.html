<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Path Finder</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/PriorityQueue.js"></script>
  <script src="libraries/Queue.js"></script>

</head>

<body>
  <script src="classes/Grid.js"></script>
  <script src="classes/algorithms/AbstractSearchAlgorithm.js"></script>
  <script src="classes/algorithms/AStar.js"></script>
  <script src="classes/algorithms/BFS.js"></script>
  <script src="classes/algorithms/DFS.js"></script>
  <script src="sketch.js"></script>
  <script src="control.js"></script>


  <div class="container" id="control_space">
    <button class="btn btn-light" id="put_start" onclick="putStart()">Put Start</button>
    <button class="btn btn-light " id="put_goal" onclick="putGoal()">Put Goal</button>
    <button class="btn btn-light " id="put_blocks" onclick="putBlocks()">Put Blocks</button>
    <button class="btn btn-light" onclick="start()">Start</button>
    <button class="btn btn-light " onclick="pauseResume()">Pause/Resume</button>
    <label for="frame_rate">Speed:</label>
    <input type="range" id="frame_rate" name="frame_rate" min="2" max="50" value="20" oninput="changeSpeed()">

    <label for="algorithm">Algorithm:</label>
    <select name="algorithm" id="algorithm">
      <option value="a_star">A*</option>
      <option value="bfs">BFS</option>
      <option value="dfs">DFS</option>
    </select>

    <button class="btn btn-light" id="begin_intialization" onclick="beginIntialization()">Initialize grid</button>
    <br>
    <div id="init_grid_div">
      <label for="rows">rows:</label>
      <input type="number" id="rows" name="rows" value="25">

      <label for="cols">columns:</label>
      <input type="number" id="cols" name="cols" value="40">

      <label for="length">cell length:</label>
      <input type="number" id="length" name="length" value="20">

      <button class="btn btn-light" onclick="endInitialization()">submit</button>
    </div>

  </div>


  <div id="grid_container">
  </div>

</body>

</html>
